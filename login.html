<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    form { max-width: 300px; margin: auto; }
    input { width: 100%; padding: 0.5rem; margin: 0.5rem 0; }
    button { width: 100%; padding: 0.5rem; background-color: #007BFF; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Login</button>
  </form>
  <p id="errorMessage" style="color: red; display: none;">Invalid username or password.</p>
  <script src="login.js"></script>
</body>
</html>
